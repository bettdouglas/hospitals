syntax = "proto3";

service HospitalServer {
    rpc GetHospitals (Empty) returns (Hospitals);
    rpc SearchHospitals (SearchQuery) returns (Hospitals);
    rpc NearestHospitals (NearestHospitalsRequest) returns (NearestHospitalsResponse);
    rpc StreamNRandomHospitals (StreamNRandomHospitalsRequest) returns (stream StreamNRandomHospitalsResponse);
}

message Empty {}

message Hospital {
    string name = 1;
    Location coordinate = 2;
    string type = 3;
    string location = 4;
}

message Hospitals {
    repeated Hospital hospitals = 1;
}

message SearchQuery {
    string value = 1;
}

message Location {
    double latitude = 1;
    double longitude = 2;
}

message NearestHospitalsRequest {
    Location location = 1;
    int32 page = 2;
    int32 limit = 3;
} 

message NearestHospitalsResponse {
    repeated Hospital hospitals = 1;
}

message StreamNRandomHospitalsRequest {
    int32 count = 1;
}

message StreamNRandomHospitalsResponse {
    repeated Hospital hospitals = 1;
}
